<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Licet</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 60px; }
        .status-up { background-color: #d4edda; }
        .status-down { background-color: #f8d7da; }
        .status-warning { background-color: #fff3cd; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Licet (Go)</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/utilization">Utilization</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/alerts">Alerts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api/v1/health">API</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>License Server Status Overview</h1>
        <p>Click on a server name to view details.</p>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Server</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {{range .Servers}}
                <tr>
                    <td>{{.Hostname}}</td>
                    <td>{{.Description}}</td>
                    <td>{{.Type}}</td>
                    <td><span class="badge badge-secondary">Unknown</span></td>
                    <td>
                        <a href="/details/{{.Hostname}}" class="btn btn-sm btn-primary">Details</a>
                        <a href="/expiration/{{.Hostname}}" class="btn btn-sm btn-info">Expiration</a>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>

        <hr>
        <footer>
            <p class="text-muted">
                Licet (Go Edition) |
                <a href="https://github.com/thoscut/licet">GitHub</a>
            </p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
